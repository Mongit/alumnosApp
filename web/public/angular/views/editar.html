<form name="frmEditar"  ng-submit="frmEditar.$valid && ctrl.editar()" 
      ng-controller="EditarController as ctrl"
      novalidate >
    
    Nombre:<input type="text" ng-model="ctrl.nombre" 
                  required ng-pattern="/^[a-zA-Z ]{0,}$/"/>
    
    Calificacion:<input type="number" ng-model="ctrl.calificacion" 
                        required min="1" max="10" />
    <input type="submit" value="guardar" />
</form>
